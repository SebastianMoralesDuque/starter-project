buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Actualizado a 8.3.0
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' // Actualizado a 1.9.0
        classpath 'com.google.gms:google-services:4.4.1' // Actualizado a 4.4.1
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

