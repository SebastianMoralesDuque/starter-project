plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Mover al principio del archivo
}
// START: FlutterFire Configuration
// END: FlutterFire Configuration

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    namespace "com.example.news_app_clean_architecture" // Add your namespace here

    compileSdkVersion flutter.compileSdkVersion
    ndkVersion '25.2.9519653' // Añadido para especificar la versión del NDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.news_app_clean_architecture"
        minSdkVersion 23 // Cambiado a 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled = true

    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
        // apply plugin: 'com.google.gms.google-services' // Movido al principio del archivo
    }
}

flutter {
    source '../..'
}

ext {
    kotlin_version="2.0.0"
}

dependencies {
    // Firebase BoM para versiones consistentes
    implementation platform('com.google.firebase:firebase-bom:34.0.0')

    // Firebase SDKs sin versión, gestionadas por BoM
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'

    // Firebase App Check debug provider
    implementation 'com.google.firebase:firebase-appcheck-debug'
    implementation 'androidx.multidex:multidex:2.0.1'
}
